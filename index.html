<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Notifications page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dbgColor" id="dFont">

  
  
  <main class="w-2/3 mx-auto mt-8">
    <section class="px-6 pt-7 pb-1.5 text-center place-content-center bg-white">

      <nav class="flex">
        <header class="flex">
          <h1 class="font-bold text-lg">Notifications</h1>
          <var class="bgNumb rounded-md pb-2 text-white w-6 h-6 ml-2">3</var>
        </header>
        <div class="text-sm ml-auto">Mark all as read</div>
      </nav>
      
      <section class="mt-9">

        <article class="flex notifyBgColor p-5 rounded-xl mb-2">
          <img src="./assets/images/avatar-mark-webber.webp" class="w-12 h-12 mr-4" alt="Mark's dp">
          <div class="flex flex-col text-start">
            <div class="flex flex-wrap">
              <h2 class="font-bold mr-2">Mark Webber</h2>
              <p>reacted to your recent post<strong class="postColor ml-1.5">My first tournament today!</strong></p>
            </div>
            <div class="inline timeColor">1m ago</div>
          </div>
        </article>

        <article class="flex notifyBgColor p-5 rounded-xl mb-2">
          <img src="./assets/images/avatar-angela-gray.webp" class="w-12 h-12 mr-4" alt="Angela's dp">
          <div class="flex flex-col text-start">
            <div class="flex flex-wrap">
              <h2 class="font-bold mr-2">Angela Grey</h2>
              <p>followed you</p>
            </div>
            <div class="inline timeColor">5m ago</div>
          </div>
        </article>

        <div class="test w-12 h-12"></div>

      </section>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
    
    
  </main>

  
</body>
</html>
